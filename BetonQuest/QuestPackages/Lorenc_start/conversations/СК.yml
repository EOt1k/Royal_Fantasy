conversations:
  СК:
    quester: Странник Края
    NPC_options:
      node_1:
        text: "Ты должно быть Архонт раз умеешь летать? "
        pointers: node_2
        conditions: "!hub1"
      node_3:
        text: Ну, это такие существа с крыльями, в мире смертных они считаются полубогами.
        pointers: node_4
      node_5:
        text: Человек.. а ты уверен? Как ты здесь оказался ?
        pointers: node_6
      node_9:
        text: У тебя какой-то вопрос?
        pointers: node_10, node_25, node_8, node_16
        conditions: hub1
      node_11:
        text: Называй меня исследователем. Ты в хабе, откуда можно попасть в другой мир. Раньше здесь был город, но он изменился, а острова стали биомами Этерии. Ты везунчик, что выжил, упав на палубу корабля.
        pointers: node_18
      node_19:
        text: Мой корабль летает только в войд-пространстве. Я не знаю, сколько времени здесь провел, кем был и что меня ждет. Это место и я — одно целое. Неизвестно, сколько ты падал сюда и куда переместился.
        pointers: node_20
      node_21:
        text: "это тоже меня сильно удивило, за всё время что я путешествую мне не удалось повстречать ни одного живого дракона, обычно они защищают свои гнёзда и аномальные разломы в пространстве. "
        pointers: node_22
      node_23:
        text: "для начала попробуй поговорить с представителями планеты Этерия, вдруг они смогут помочь тебе найти ответы на свои вопросы. На поверхности этой планеты есть заброшенные храмы, возможно ты найдешь портал который приблизит тебя к твоей цели.  как познакомишься со всеми возвращайся ко мне. "
        events: hub2
      node_7:
        text: Иди поговори с представителем каждой расы, затем вернись ко мне
      node_12:
        text: Отлично, теперь ты имеешь хоть какое-то представление о каждой расе. Теперь тебе стоит начать свой путь, думаю насчет этого тебе стоит поговорить с Лоуренсом?
        pointers: node_13, node_14
        events: tag_loy1
      node_15:
        text: А тебя это ебать не должно
      node_17:
        text: "Иди поговори с Лоуренсом, так как он нуждается в тебе. "
    first: node_1, node_9
    player_options:
      node_2:
        text: Архонт?
        pointers: node_3
      node_4:
        text: "Нет я обычный человек. "
        pointers: node_5
      node_6:
        text: Была битва с драконом, и мы одержали победу. или нет. в голове все словно в тумане. помню что упал в пустоту и думал что погибну. из пустоты никому не удавалось вернуться.
        events: hub1
      node_10:
        text: "Что это вообще за место ? Кто ты такой ? "
        conditions: "!hub2"
        pointers: node_11
      node_18:
        text: Я хочу вернуться домой к своим друзьям и собаке. пожалуйста, ты можешь мне помочь?
        pointers: node_19
      node_20:
        text: Но раз ты одно целое с этим измерением мы могли бы отправится на поиски того острова на котором мы сразили дракона.
        pointers: node_21
      node_22:
        text: "И что же мне теперь делать? "
        pointers: node_23
      node_25:
        conditions: hub2, point0, !tag_loy1
        text: Я поговорил с представителем каждой расы
        pointers: node_12
      node_8:
        text: Что мне делать дальше?
        conditions: hub2, !point0
        pointers: node_7
      node_13:
        text: Хорошо, спасибо за совет
      node_14:
        text: Почему именно Лоуренс?
        pointers: node_15
      node_16:
        conditions: tag_loy1
        text: Что мне делать сейчас?
        pointers: node_17
