conversations:
  lorence:
    quester: Лоренс
    NPC_options:
      node_1:
        text: "Добро пожаловать в небесный город Крондейл. Прямо за мной находится рыночная площадь, на которой расположились дома торговцев экипировкой, таверна и лавка алхимика. "
        pointers: node_2
        conditions: "!tag_lorence0"
      node_3:
        text: "Хочешь узнать подробнее об окрестностях или получить первое задание? "
        pointers: node_4, node_5, node_6
        events: tag_lorence0
      node_7:
        text: Как знаешь. Но если передумаешь, я буду здесь.
      node_8:
        text: В окрестностях города, на юге, находится территория заброшенного старого форта. Говорят, на этой территории обитают бандиты. Также, чтобы проверить своё мастерство, там ты можешь сразиться с другими странниками.
        pointers: node_9, node_10, node_11, node_15
      node_12:
        text: " На западе у края острова находится зона спавна желеобразных существ, мы называем их слаймы. За убийства слаймов ты можешь заработать первые монеты, также многие жители используют слизь для создания различных предметов, свечи, зелья и даже основа для напитков. "
        pointers: node_10, node_11, node_15
      node_13:
        text: "На востоке находится небесный порт и небольшой водный причал. На причале можно порыбачить а воздушные судна могут перенести тебя в другие регионы и на большую землю. "
        pointers: node_9, node_11, node_15
      node_14:
        text: "На севере находится спуск в данж, казармы стражей и замок правителя Крондейла. "
        pointers: node_9, node_15, node_10
      node_16:
        text: Привествую тебя %player%, ты что-то хотел?
        pointers: node_21,node_4, node_5, node_6
        conditions: tag_lorence0
      node_17:
        text: Ты новичок в этих землях и без денег. Зайди в таверну Брома — она находится прямо по дороге. Скажи, что ты от Лоренса и впервые здесь. Бром накормит тебя супом. После возвращайся ко мне за дальнейшими указаниями.
        pointers: node_18
        events: tag_lorence1
        conditions: "!tag_lorence1, !tag_lorence2"
      node_19:
        text: У тебя уже есть задание, пойти в таверну Брома, которая находится прямо, как сходишь, возвращайся ко мне
        conditions: tag_lorence1
        pointers: node_20
      node_22:
        text: Отлично, ты сделал свой первый шаг в изучении этого мира. Ты готов приступить к следующему заданию?
        pointers: node_23, node_24
        events: tag_del_lorence, tag_lorence2
      node_25:
        text: Хорошо, как захочешь продолжить,ты знаешь где меня найти
      node_26:
        text: "Отлично! Тебе нужно выйти за городскую стену, найти пшеничные поля и поговорить с Элриком. Он даст тебе работу: собери 64 пшеницы и продай их ему. Затем отправляйся в Шахту к Далгриму, добудь 10 камня и продай ему. Когда закончишь, возвращайся."
        conditions: tag_lorence2
    first: node_1, node_16
    player_options:
      node_2:
        text: ">>>>>"
        pointers: node_3
      node_4:
        text: "Расскажи подробнее про локации. "
        pointers: node_8
      node_5:
        text: "Хочу получить задание. "
        pointers: node_17, node_19
        conditions: "!tag_lorence1_1"
      node_6:
        text: Сейчас не лучшее время. Для начала я хочу осмотреться.
        pointers: node_7
      node_9:
        text: Что на западе?
        pointers: node_12
      node_10:
        text: Что на востоке?
        pointers: node_13
      node_11:
        text: Что на севере?
        pointers: node_14
      node_15:
        text: Хорошо, спасибо за информацию
        pointers: node_3
      node_18:
        text: Хорошо, я скоро вернусь
      node_20:
        text: Хорошо, я тебя понял
      node_21:
        text: Я сходил к Брому, он просил передать что все прошло успешно
        conditions: tag_lorence1_1
        pointers: node_22
      node_23:
        text: Да
        pointers: node_26
      node_24:
        text: Нет, я хочу передохнуть
        pointers: node_25
